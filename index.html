<body>
  <header>
    <nav>
      <div class="container nav-wrapper">
        <a href="#!" class="brand-logo">Logo</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="sass.html">Sass</a></li>
      <li><a href="badges.html">Components</a></li>
      <li><a href="collapsible.html">Javascript</a></li>
      <li><a href="mobile.html">Mobile</a></li>
    </ul>
  </header> 
  <section class="container row mt-20">
    <div class="col m12 xl6">
      <div class="row">
        <div class="col m12">
          <div class="card-panel white dark-text">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12 m6">
                    <i class="material-icons prefix">contacts</i>
                    <input id="enterprise_name" type="text" class="validate">
                    <label for="enterprise_name">Nombre</label>
                  </div>
                  <div class="input-field col s12 m6">
                    <i class="material-icons prefix">business</i>
                    <input id="last_name" type="text" class="validate">
                    <label for="enterprise_alias">Alias de la empresa</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 m12">
                    <i class="material-icons prefix">public</i>
                    <input id="enterprise-website" type="text" class="validate">
                    <label for="enterprise-website">Sitio web</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 m12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="file-field input-field">
                    <div class="btn waves-effect waves-light purple darken-3">
                      <i class="material-icons left">attach_file</i>logo
                      <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" disabled placeholder="Upload one or more files" type="text">
                    </div>
                  </div>
                </div>
                <a class="waves-effect waves-light purple darken-4 btn right"><i
                    class="material-icons right">save</i>Guardar</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s12 xl6">
      <div class="row">
        <div class="col s12 xl12">
          <div class="card">
            <div class="card-image">
              <img src="https://materializecss.com/images/sample-1.jpg">
            </div>
            <div class="card-content">
              <ul class="collection">
                <li class="collection-item avatar">
                  <i class="material-icons circle">business</i>
                  <h6 class="title">Title</h6>
                  <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                </li>
                <li class="collection-item avatar">
                  <i class="material-icons circle green">insert_chart</i>
                  <span class="title">Title</span>
                  <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                </li>
                <li class="collection-item avatar">
                  <i class="material-icons circle red">play_arrow</i>
                  <span class="title">Title</span>
                  <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                </li>
              </ul>
            </div>
            <div class="card-action">
              <a href="#"> <i class="material-icons left">attach_file</i>Editar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <script src="js/main.js"></script>
<script>
    
  </script>
</body>

</html>
