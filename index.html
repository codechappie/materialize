<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/materialize.conf.css">
</head>

<body>
  <header>
    <div class="header-nav">
      <div class="social-networking-sites">
        <ul>
          <li><a href="#"><img src="" alt="">Fb</a></li>
          <li><a href="#"><img src="" alt="">Ins</a></li>
          <li><a href="#"><img src="" alt="">Lin</a></li>
          <li><a href="#"><img src="" alt="">YT</a></li>
        </ul>
      </div>
    </div>
  </header>
  <section class="row">
    <div class="col xl6">
      <div class="row">
        <div class="col xl12">
          <div class="card-panel white dark-text">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">contacts</i>
                    <input id="enterprise_name" type="text" class="validate">
                    <label for="enterprise_name">Nombre de la empresa</label>
                  </div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix">business</i>
                    <input id="last_name" type="text" class="validate">
                    <label for="enterprise_alias">Alias de la empresa</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">public</i>
                    <input id="enterprise-website" type="text" class="validate">
                    <label for="enterprise-website">Sitio web</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                   <form action="#">
                    <div class="file-field input-field">
                      <div class="btn waves-effect waves-light purple darken-4">
                        <i class="material-icons left">attach_file</i>logo
                        <input type="file">
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" placeholder="Upload one or more files" type="text">
                      </div>
                    </div>
                   </form>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col xl6">2</div>
  </section>
  <div class="pagination-section">
    <ul class="pagination">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active"><a href="#!">1</a></li>
      <li class="waves-effect"><a href="#!">2</a></li>
      <li class="waves-effect"><a href="#!">3</a></li>
      <li class="waves-effect"><a href="#!">4</a></li>
      <li class="waves-effect"><a href="#!">5</a></li>
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>
  </div>
</body>

</html>
